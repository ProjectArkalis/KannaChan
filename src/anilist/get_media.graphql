query GetMedia($id: Int!) {
  Media(id: $id) {
    id
    idMal
    title {
      romaji
      english
      native
      userPreferred
    }
    description
    bannerImage
    coverImage {
      extraLarge
    }
    isAdult
    genres
    startDate {
      year
      month
      day
    }
    relations {
      edges {
        relationType
      }
      nodes {
        id
        status
        title {
          romaji
        }
        coverImage {
          extraLarge
        }
      }
    }
  }
}